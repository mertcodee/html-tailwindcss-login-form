<!DOCTYPE html>
<html lang="en" class="h-full font-['Inter']">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <title>TailwindCSS Login Form - Mertcode</title>
    <script src="https://cdn.tailwindcss.com/3.2.4"></script>
    <script src="https://cdn.tailwindcss.com/3.2.4?plugins=forms@0.5.3"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  </head>
  <body class="h-full">
    <div class="min-h-full flex flex-col justify-center">
      <div>
        <h2 class="text-center text-4xl font-semibold text-gray-900">Log in to your account</h2>
        <p class="mt-4 text-center text-sm text-gray-600">
          Log in to your account to use our services.
        </p>
      </div>
      <div class="sm:mx-auto sm:w-auto sm:max-w-md">
        <div class="bg-white py-8 px-4 sm:px-10">
          <form class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
              <div class="mt-1">
                <input type="email" class="appearance-none block w-auto border border-gray-300 rounded-lg focus:outline-none focus:ring-fuchsia-800 focus:ring-2 focus:border-fuchsia-800 transition hover:transition focus:transition" placeholder="Enter your email address..." required>
              </div>
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <div class="mt-1">
                <input type="password" class="appearance-none block w-auto border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-800 focus:border-fuchsia-800 transition hover:transition focus:transition" placeholder="Enter your password..." required>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox"
                  class="h-4 w-4 text-fuchsia-600 focus:ring-fuchsia-700 focus:ring-2 border-gray-400 rounded-lg transition hover:transition focus:transition">
                <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
              </div>
            </div>
            <div>
              <button type="submit" class="flex mx-auto justify-center items-center px-3 py-2 text-sm font-medium rounded-lg text-white bg-fuchsia-600 hover:bg-fuchsia-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-fuchsia-500 transition hover:transition focus:transition">Log in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
